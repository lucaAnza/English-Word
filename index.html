      // Create the day title

      dayTitle.classList.add('day-title');
      dayTitle.textContent = dayInfo.dayLabel;

      // Create the card container
      const cardContainer = document.createElement('div');
      cardContainer.classList.add('card-container');

      // For each word in the current day, create a flipping card
      dayInfo.words.forEach(({ word, translation }) => {
        const card = document.createElement('div');
        card.classList.add('card');

        // Front side
        const front = document.createElement('div');
        front.classList.add('card-content', 'front');
        front.textContent = word;

        // Back side
        const back = document.createElement('div');
        back.classList.add('card-content', 'back');
        back.textContent = translation;

        card.appendChild(back);

          card.classList.toggle('flipped');
        });

        // Add the card to the card container

      });
