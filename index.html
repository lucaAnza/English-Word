<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #a8c0ff, #3f2b96);
      background-attachment: fixed;
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .day-section {
      background-color: rgba(255, 255, 255, 0.7);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .day-title {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #222;
      text-transform: uppercase;
      border-bottom: 2px solid #ccc;
      display: inline-block;
      padding-bottom: 5px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      margin-top: 10px;
    }

    .card {
      width: 120px;
      height: 160px;
      background: #ffffff;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      perspective: 1000px; /* For 3D flip effect */
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    /* Subtle hover scale */
    .card:hover {
      transform: scale(1.03);
    }

    .card-content {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s;
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .front {
      background: #fdfdfd;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }

    .back {
      transform: rotateY(180deg);
      background: #f8f8f8;
      font-size: 0.9rem;
      color: #444;
    }

    .flipped .front {
      transform: rotateY(180deg);
    }

    .flipped .back {
      transform: rotateY(0deg);
    }
  </style>
</head>
<body>

    /*--------------------------- END OF DATA STRUCTURE ------------------------------------- */
    
    const daysContainer = document.getElementById('days-container');

    // For each day, create a section with a title and card container
    daysData.forEach(dayInfo => {
      // Create the day section wrapper
      const daySection = document.createElement('div');
      daySection.classList.add('day-section');

      // Create the day title
      const dayTitle = document.createElement('h3');
      dayTitle.classList.add('day-title');
      dayTitle.textContent = dayInfo.dayLabel;

      // Create the card container
      const cardContainer = document.createElement('div');
      cardContainer.classList.add('card-container');

      // For each word in the current day, create a flipping card
      dayInfo.words.forEach(({ word, translation }) => {
        const card = document.createElement('div');
        card.classList.add('card');

        // Front side
        const front = document.createElement('div');
        front.classList.add('card-content', 'front');
        front.textContent = word;

        // Back side
        const back = document.createElement('div');
        back.classList.add('card-content', 'back');
        back.textContent = translation;

        // Append front/back to the card
        card.appendChild(front);
        card.appendChild(back);

        // On click, flip the card
        card.addEventListener('click', () => {
          card.classList.toggle('flipped');
        });

        // Add the card to the card container
        cardContainer.appendChild(card);
      });

      // Append the day title and card container to the day section
      daySection.appendChild(dayTitle);
      daySection.appendChild(cardContainer);

      // Finally, add the day section to the main container
      daysContainer.appendChild(daySection);
    });

</html>
